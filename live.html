    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #004d40, #00796b);
            color: white;
            padding: 1.5em 0;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1em;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 2em 0;
        }

        #performance-data {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 2em;
            text-align: center;
        }

        h2 {
            margin-bottom: 1em;
            color: #00796b;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 1em;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s, transform 0.3s;
        }

        li:hover {
            background-color: #e0f2f1;
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            #performance-data {
                padding: 1em;
            }
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 2em 0;
            text-align: center;
        }

        footer .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        .social-icons {
            list-style: none;
            padding: 0;
            margin: 1em 0 0;
            display: flex;
            justify-content: center;
        }

        .social-icons li {
            margin: 0 10px;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ddd;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .social-icons a {
                font-size: 1.2em;
            }
        }

    background: linear-gradient(to right, #3c294d, #00a6f3);

    font-size: 16px;

.footer-section.subscribe button {
    padding: 10px 20px;
    border: none;
    background-color: #00adef;
    color: #fff;
    font-size: 16px;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.footer-section.subscribe button:hover {
    background-color: #0086c1;
}

.footer-bottom {
    margin-top: 20px;
    font-size: 14px;
